<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./fb.png">
  <link rel="stylesheet" href="styles.css">
  <title>Facebook</title>
</head>
<body>
   <div class="container">
    <!-- <div class="wrapper"> -->
      <div class="left">
        <img class="logo" src="./facebook.svg" alt="fb-logo">
        <p class="logo-p">
          Connect with friends and the world around you on Facebook.
        </p>
      </div>
      
      <!-- RIGHT -->
      <div class="right">
          <form class="form-wrapper">
          <div class="input-div">
            <div class="email"><input type="text" placeholder="Email or phone number"> </input></div>
            <div class="password"><input type="password" placeholder="Password" name="" id=""></input></div>
            <div class="btn-login"><input class="btn-signin" type="button" value="Log In"></input></div>
          </div>
          <a class="forgot-password" href="#">Forgot password?</a>
          <div class="hr-hr"><hr></div>
          <input class="signup-btn" type="button" value="Create new account"></input>
        </form>      
      </div>
    <!-- </div> -->

  </div>
  <!-- //footer -->
  <div class="footer">
   <ul class="languages">
    <li>English (US)</li>
    <li>Filipino</li>
    <li>Bisya</li>
    <li>Español</li>
    <li>日本語</li>
    <li>한국어</li>
    <li>中文(简体)</li>
    <li>العربية</li>
    <li>Português (Brasil)</li>
    <li>Français (France)</li>
    <li>Deutsch</li>
    <li><button><img class="plus" src="https://img.icons8.com/emoji/48/000000/plus-emoji.png"/></button></li>
   </ul>
   <div class="footer-hr"><hr></div>
  </div>
  
</body>
</html>
